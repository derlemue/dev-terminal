<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kali Access Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #0d1117 url('https://raw.githubusercontent.com/derlemue/assets/refs/heads/main/avatars/lemueIO/flyer/lemueIO-flyer-4.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #terminal-container {
            width: 90vw;
            height: 90vh;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        .terminal.xterm { height: 100%; }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.5s ease;
        }

        .login-box { text-align: center; color: white; }
        
        input {
            background: transparent; border: none; border-bottom: 2px solid #00ff00;
            color: white; font-size: 1.5rem; text-align: center; padding: 10px;
            outline: none; letter-spacing: 5px; margin-top: 20px;
        }
        input::placeholder { color: rgba(255,255,255,0.3); letter-spacing: 1px; font-size: 1rem;}

        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="letter-spacing: 2px; font-weight: 300;">SECURE LOGIN</h2>
            <input type="password" id="password" placeholder="ENTER PASSCODE" autofocus>
        </div>
    </div>

    <div id="terminal-container"></div>
    <!-- TTYD_SCRIPT -->

    <script>
        const pass = document.getElementById('password');
        const overlay = document.getElementById('login-overlay');
        
        pass.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                if(pass.value === '1337') {
                    overlay.classList.add('hidden');
                    setTimeout(() => window.dispatchEvent(new Event('resize')), 500);
                    setTimeout(() => document.querySelector('.xterm-helper-textarea')?.focus(), 600);
                } else {
                    pass.value = '';
                    pass.placeholder = 'DENIED';
                    setTimeout(() => pass.placeholder = 'ENTER PASSCODE', 1000);
                }
            }
        });
    </script>

    </body>
</html>
