<style>
    html,
    body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #0d1117 url('https://raw.githubusercontent.com/derlemue/assets/refs/heads/main/avatars/lemueIO/flyer/lemueIO-flyer-4.png') no-repeat center center fixed !important;
        background-size: cover !important;
        font-family: monospace;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* Hide scrollbars globally */
    ::-webkit-scrollbar {
        display: none;
    }

    * {
        scrollbar-width: none;
        /* Firefox */
        -ms-overflow-style: none;
        /* IE/Edge */
    }

    /* Target the TTYD container. In app.tsx it is id="terminal-container" */
    #terminal-container {
        width: 75vw !important;
        height: 75vh !important;
        background: rgba(0, 0, 0, 0.70) !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        border: none !important;
        border-radius: 8px !important;
        box-shadow: none !important;
        position: relative !important;
        z-index: 1 !important;
        overflow: hidden !important;
        /* Ensure it behaves as a flex item or block */
        padding: 0 !important;
        /* Remove padding to let flex center perfectly */
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* TTYD specific overrides to ensure transparency */
    .xterm-viewport,
    .terminal,
    .xterm-screen {
        background-color: transparent !important;
        overflow-y: hidden !important;
        /* Force hide scrollbar on xterm */
    }

    /* Ensure the xterm canvas fits */
    .terminal.xterm {
        height: 100%;
    }

    #login-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(20px);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
    }

    .login-box {
        text-align: center;
        color: white;
    }

    input {
        background: transparent;
        border: none;
        border-bottom: 2px solid #00ff00;
        color: white;
        font-size: 1.5rem;
        text-align: center;
        padding: 10px;
        outline: none;
        letter-spacing: 5px;
        margin-top: 20px;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.3);
        letter-spacing: 1px;
        font-size: 1rem;
    }

    .hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }
</style>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="letter-spacing: 2px; font-weight: 300;">SECURE LOGIN</h2>
        <input type="password" id="password" placeholder="ENTER PASSCODE" autofocus>
    </div>
</div>

<script>
    const pass = document.getElementById('password');
    const overlay = document.getElementById('login-overlay');

    pass.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            if (pass.value === '1337') {
                overlay.classList.add('hidden');
                setTimeout(() => window.dispatchEvent(new Event('resize')), 500);
                setTimeout(() => document.querySelector('.xterm-helper-textarea')?.focus(), 600);
            } else {
                pass.value = '';
                pass.placeholder = 'DENIED';
                setTimeout(() => pass.placeholder = 'ENTER PASSCODE', 1000);
            }
        }
    });

    // Force focus on load
    pass.focus();
</script>
