<style>
    html,
    body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #0d1117 url('https://raw.githubusercontent.com/derlemue/assets/refs/heads/main/avatars/lemueIO/flyer/lemueIO-flyer-4.png') no-repeat center center fixed !important;
        background-size: cover !important;
        font-family: monospace;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* Hide scrollbars globally */
    ::-webkit-scrollbar {
        display: none;
    }

    * {
        scrollbar-width: none;
        /* Firefox */
        -ms-overflow-style: none;
        /* IE/Edge */
    }

    /* TTYD Container: Transparent Wrapper */
    #terminal-container {
        width: 80vw !important;
        height: 80vh !important;
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;

        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;

        z-index: 1 !important;

        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* The Actual Terminal Box */
    .terminal {
        background-color: rgba(0, 0, 0, 0.7) !important;
        backdrop-filter: blur(10px) !important;
        -webkit-backdrop-filter: blur(10px) !important;

        width: 100% !important;
        height: 100% !important;

        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 12px !important;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6) !important;

        padding: 0 !important;
        /* Internal spacing for text */
        box-sizing: border-box !important;
        overflow: hidden !important;
        /* Ensure content obeys border radius */
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* Override xterm internals to be transparent so they sit on top of .terminal background */
    /* Override xterm internals to be transparent so they sit on top of .terminal background */
    .xterm-viewport,
    .xterm-screen,
    .xterm-rows,
    .xterm-rows>div,
    canvas,
    .xterm {
        background-color: transparent !important;
        width: 100% !important;
        height: 100% !important;
        display: block !important;
    }

    /* Text Shadow */
    .xterm-rows {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        font-weight: 600 !important;
        letter-spacing: 0.5px;
    }

    #login-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(20px);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
    }

    .login-box {
        text-align: center;
        color: white;
    }

    input {
        background: transparent;
        border: none;
        border-bottom: 2px solid #00ff00;
        color: white;
        font-size: 1.5rem;
        text-align: center;
        padding: 10px;
        outline: none;
        letter-spacing: 5px;
        margin-top: 20px;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.3);
        letter-spacing: 1px;
        font-size: 1rem;
    }

    .hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }
</style>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="letter-spacing: 2px; font-weight: 300;">SECURE LOGIN</h2>
        <input type="password" id="password" placeholder="ENTER PASSCODE" autofocus>
    </div>
</div>

<script>
    const pass = document.getElementById('password');
    const overlay = document.getElementById('login-overlay');

    pass.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            if (pass.value === '1337') {
                overlay.classList.add('hidden');
                setTimeout(() => window.dispatchEvent(new Event('resize')), 500);
                setTimeout(() => document.querySelector('.xterm-helper-textarea')?.focus(), 600);
            } else {
                pass.value = '';
                pass.placeholder = 'DENIED';
                setTimeout(() => pass.placeholder = 'ENTER PASSCODE', 1000);
            }
        }
    });

    // Force focus on load
    pass.focus();

    // Layout Fix: Force Canvas to fill container
    const observer = new MutationObserver(() => {
        const canvases = document.querySelectorAll('canvas');
        canvases.forEach(c => {
            if (c.style.width !== '100%' || c.style.height !== '100%') {
                c.style.setProperty('width', '100%', 'important');
                c.style.setProperty('height', '100%', 'important');
            }
        });

        // Also force the xterm-screen to align
        const screens = document.querySelectorAll('.xterm-screen');
        screens.forEach(s => {
            s.style.setProperty('width', '100%', 'important');
            s.style.setProperty('height', '100%', 'important');
        });
    });

    // Start observing the document for the terminal to load
    observer.observe(document.body, { childList: true, subtree: true, attributes: true });
</script>
