<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Report - Audio Log</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .player-container {
            border: 1px solid #00ff41;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        h1 {
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }

        audio {
            margin-top: 1rem;
            width: 100%;
            outline: none;
            filter: invert(1) hue-rotate(180deg);
        }

        .status {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        a {
            color: #00ff41;
            text-decoration: none;
            border-bottom: 1px dashed #00ff41;
            margin-top: 1rem;
            display: inline-block;
        }

        a:hover {
            background: #00ff41;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <h1>[ ENCRYPTED_TRANSMISSION ]</h1>
        <p>Subject: Mission Report // v2.0.0</p>
        <audio controls>
            <source src="report.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="status">> WAITING_FOR_INPUT...</div>
        <br>
        <a href="../README.md">[ RETURN_TO_ROOT ]</a>
    </div>
</body>

</html>
